<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nexus Game Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .admin-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .admin-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .admin-form input, 
        .admin-form textarea, 
        .admin-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .products-table th,
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .products-table th {
            background-color: #333;
            color: white;
        }

        .products-table tr:hover {
            background-color: #f5f5f5;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Nexus">
            <span class="logo-text">Nexus Admin</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a onclick="logoutUser()" href="#">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <h1>Admin Panel</h1>

        <!-- ADD/EDIT PRODUCT SECTION -->
        <div class="admin-section">
            <h2 id="form-title">Add New Product</h2>
            <form class="admin-form" onsubmit="addProduct(event)">
                <input type="hidden" id="editing-id" value="">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <textarea id="product-description" placeholder="Description" rows="3" required></textarea>
                <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                <input type="text" id="product-category" placeholder="Category (e.g., RPG, Shooter)" required>
                <input type="number" id="product-stock" placeholder="Stock Quantity" required>
                <input type="text" id="product-image" placeholder="Image URL" required>
                <div style="display:flex;gap:10px;align-items:center;">
                    <button type="submit" class="cta-btn" id="product-submit-btn">Add Product</button>
                    <button type="button" class="cta-btn" id="cancel-edit-btn" style="display:none;background:#888;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- PRODUCTS LIST SECTION -->
        <div class="admin-section">
            <h2>Manage Products</h2>
            <table class="products-table" id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            if (!user.is_admin) {
                alert('Admin access required');
                window.location.href = 'index.html';
            }
            loadAdminProducts();
        });

        // Load products for admin panel
        async function loadAdminProducts() {
            const products = await getProducts();
            const tbody = document.getElementById('products-tbody');
            
            tbody.innerHTML = '';
            products.forEach(product => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>$${parseFloat(product.price).toFixed(2)}</td>
                    <td>${product.category}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button class="edit-btn" onclick="editProduct(${product.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
            });
        }

        // Add or update product
        async function addProduct(event) {
            event.preventDefault();

            const editingId = document.getElementById('editing-id').value;
            const product = {
                id: editingId ? parseInt(editingId) : undefined,
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: parseFloat(document.getElementById('product-price').value),
                category: document.getElementById('product-category').value,
                stock: parseInt(document.getElementById('product-stock').value),
                image_url: document.getElementById('product-image').value
            };

            try {
                let response, data;
                if (editingId) {
                    // Update existing product
                    response = await fetch('api/products.php?action=update', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(product)
                    });
                    data = await response.json();

                    if (data.success) {
                        alert('Product updated successfully!');
                        resetProductForm();
                        loadAdminProducts();
                    } else {
                        alert('Failed to update product: ' + data.message);
                    }
                } else {
                    // Create new product
                    response = await fetch('api/products.php?action=create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(product)
                    });
                    data = await response.json();

                    if (data.success) {
                        alert('Product added successfully!');
                        event.target.reset();
                        loadAdminProducts();
                    } else {
                        alert('Failed to add product: ' + data.message);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch('api/products.php?action=delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ id: productId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Product deleted!');
                    loadAdminProducts();
                } else {
                    alert('Failed to delete product: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        // Edit product: populate form for editing
        async function editProduct(productId) {
            try {
                const product = await getProduct(productId);
                if (!product) {
                    alert('Product not found');
                    return;
                }

                document.getElementById('editing-id').value = product.id;
                document.getElementById('product-name').value = product.name || '';
                document.getElementById('product-description').value = product.description || '';
                document.getElementById('product-price').value = parseFloat(product.price) || 0;
                document.getElementById('product-category').value = product.category || '';
                document.getElementById('product-stock').value = parseInt(product.stock) || 0;
                document.getElementById('product-image').value = product.image_url || '';

                // Update form UI
                document.getElementById('form-title').textContent = 'Edit Product (ID ' + product.id + ')';
                document.getElementById('product-submit-btn').textContent = 'Save Changes';
                document.getElementById('cancel-edit-btn').style.display = 'inline-block';

                // Scroll to form
                document.querySelector('.admin-section').scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                console.error(err);
                alert('Failed to load product for editing');
            }
        }

        // Reset product form back to create mode
        function resetProductForm() {
            document.getElementById('editing-id').value = '';
            document.getElementById('product-name').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-category').value = '';
            document.getElementById('product-stock').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('product-submit-btn').textContent = 'Add Product';
            document.getElementById('cancel-edit-btn').style.display = 'none';
        }

        // Wire cancel button
        document.addEventListener('DOMContentLoaded', function() {
            const cancelBtn = document.getElementById('cancel-edit-btn');
            if (cancelBtn) cancelBtn.addEventListener('click', resetProductForm);
        });
    </script>

</body>

</html>
