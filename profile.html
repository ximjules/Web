<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Nexus Game Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Nexus">
      <span class="logo-text">Nexus</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
      <li><a href="#" id="auth-link">Log In</a></li>
    </ul>
  </nav>

  <!-- PROFILE SECTION -->
  <section class="shop-section">
    <h2>Your Profile</h2>
    <div class="profile-card" style="max-width:700px;margin:0 auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08)">
      <div id="profile-content">
        <p>Loading profile...</p>
      </div>
      <div style="text-align:right;margin-top:16px;">
        <button class="cta-btn" id="logout-btn">Logout</button>
      </div>
    </div>

    <h3 style="margin-top:30px;text-align:center;">Order History</h3>
    <div id="orders-list" style="max-width:900px;margin:16px auto;">
      <p>Order history is not yet implemented.</p>
    </div>
  </section>

  <script src="js/auth.js"></script>
  <script>
    // Fetch and display current user info using session cookie
    async function loadProfile() {
      try {
        const res = await fetch('api/users.php?action=get_user', {
          method: 'GET',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        const data = await res.json();

        const container = document.getElementById('profile-content');

        if (data.success) {
          const user = data.data;
          container.innerHTML = `
            <h3>${user.username} ${user.is_admin ? '<span style="color:#f44336;font-size:0.8rem;margin-left:8px;">(Admin)</span>' : ''}</h3>
            <p><strong>Full name:</strong> ${user.full_name || '-'} </p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Joined:</strong> ${user.created_at}</p>
            <p><strong>User ID:</strong> ${user.id}</p>
          `;

          // update navbar auth link
          const authLink = document.getElementById('auth-link');
          if (authLink) {
            authLink.textContent = 'Logout';
            authLink.href = '#';
            authLink.onclick = (e) => { e.preventDefault(); logoutUser(); };
          }

        } else {
          container.innerHTML = `<p style="color:#d32f2f;">${data.message || 'Not authenticated'}</p>`;
          // redirect to login after short delay
          setTimeout(() => { window.location.href = 'login.html'; }, 1400);
        }
      } catch (err) {
        console.error(err);
        document.getElementById('profile-content').innerHTML = '<p>An error occurred while loading profile.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadProfile();

      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) logoutBtn.addEventListener('click', function() { logoutUser(); });

      updateNavbar();
    });
  </script>

</body>

</html>
